<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a1b07c8a00.js" crossorigin="anonymous"></script>
    <title>CRUD - Home</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Dealership OurCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>

                     <li class="nav-item">
                         <a class="nav-link" href="about">About</a>
                     </li>
                </ul>
            </div>
          </div>
        </nav>
    </header>

    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Home</li>
    </ol>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>
            <strong>OurCars Car Dealership System</strong>
        </h1>
    </div>

    <div class="btn-add col-8 m-auto pt-3 text-left">
        <a href="/form" class="btn btn-success">Add a car</a>
    </div>

    <div class="col-8 m-auto pb-2 text-center tabletest">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Buttons</th>
                </tr>
            </thead>

            {% for car in db %}
                <tbody>
                    <tr>
                        <th scope="row">{{car.id}}</th>
                        <td>{{car.brand}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                        <td>{{car.color}}</td>
                        <td>$ {{car.price}}</td>
                        <td>
                            <a href="/edit/{{car.id}}/" class="btn btn-warning">Edit</a>
                            <a href="/delete/{{car.id}}/" class="btn btn-danger btnDel">Delete</a></td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
    </div>
    {% load static %}
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
